		    <form  name="form" method="POST" enctype="multipart/form-data" action="http://localhost:8086/evaluate/create">
			   <h2>添加</h2>
					<div>
						菜名：<input type="text" ng-model = 'name' name="name"><br>
						单价：<input type="text" ng-model = 'price' name="price"><br>
						地域：<input type="text" ng-model = 'region' name="region"><br>
						口味：<input type="text" ng-model = 'kind' name="kind"><br>
						餐厅：<input type="text" ng-model = 'restaurant' name="restaurant"><br>
						简介：<textarea  cols="30" rows="10" ng-model = 'introduce' name="introduce"></textarea>
					</div>
					图片：
					<input type="file" ng-model='img' name="file"/>
				<button  type="submit">添加</button>
			</form>
		</div>
		<div ng-controller='menu'>
			<h2>删除</h2>
			<div ng-repeat="food in foods" style="border: 0.2px #000 solid;margin:20px;">
				<ul>
		            <li>菜名 : {{food.name}}</li>
		            <li>地域 : {{food.region}}</li>
                    <li>口味 : {{food.kind}}</li>
                    <li>餐厅 : {{food.restaurant}}</li>
                    <li>评分 : {{food.num}}</li>
                    <li>
                    	<button ng-click="delete(this)">删除</button>
                    </li>
                </ul>      
			</div>
