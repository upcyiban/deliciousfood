<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        搜索：<input type="text" class="input-group" ng-model="search">
      </div>

      <div class="panel-body">
        <div class="table-responsive" >
          <div style="overflow: hidden" class="myTable">
              <div ng-click="col='name';desc=!desc" class="title">餐厅</div>
              <div ng-click="col='organization';desc=!desc" class="title">种类</div>
              <div ng-click="col='description';desc=!desc" class="title">地域</div>
              <div ng-click="col='number';desc=!desc" class="title">评分</div>
          </div>
          <div ng-repeat="food in foods|orderBy:col:desc|filter: search" class="body myTable">
            <div class="left-img" style="background-image:url({{food.path}})"></div>
            <div class="right-div">
              <h3 class="h3" align="center">{{food.name}}</h3>
              <p class="foodStyle">{{food.restaurant}}</p>
              <p class="foodStyle">{{food.kind}}</p>
              <p class="foodStyle">{{food.price}}</p>
              <p class="foodStyle">{{food.num}}</p>
              <p class="foodStyle">{{food.region}}</p>
              <p class="foodStyle">{{food.time}}</p>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
